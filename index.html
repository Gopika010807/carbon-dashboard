<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Campus Carbon Monitoring Dashboard</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: white;
    }

    header {
        text-align: center;
        padding: 20px;
        font-size: 28px;
        font-weight: bold;
        letter-spacing: 1px;
        background: rgba(0,0,0,0.3);
    }

    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        padding: 30px;
    }

    .card {
        background: rgba(255,255,255,0.08);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        transition: transform 0.3s ease;
        text-align: center;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .title {
        font-size: 16px;
        opacity: 0.8;
    }

    .value {
        font-size: 26px;
        margin-top: 10px;
        font-weight: bold;
    }

    .status {
        margin-top: 10px;
        font-size: 14px;
        font-weight: bold;
        padding: 5px;
        border-radius: 20px;
        display: inline-block;
    }

    .green { background: #00c853; }
    .orange { background: #ff9100; }
    .red { background: #d50000; }

    footer {
        text-align: center;
        padding: 15px;
        font-size: 14px;
        opacity: 0.8;
    }

    .live-dot {
        height: 10px;
        width: 10px;
        background-color: red;
        border-radius: 50%;
        display: inline-block;
        animation: blink 1s infinite;
        margin-left: 8px;
    }

    @keyframes blink {
        0% {opacity: 1;}
        50% {opacity: 0.2;}
        100% {opacity: 1;}
    }

</style>
</head>

<body>

<header>
    Campus Carbon Footprint Monitoring Dashboard
    <span class="live-dot"></span>
</header>

<div class="container">

    <div class="card">
        <div class="title">Temperature</div>
        <div class="value" id="temp">-- °C</div>
    </div>

    <div class="card">
        <div class="title">Humidity</div>
        <div class="value" id="hum">-- %</div>
    </div>

    <div class="card">
        <div class="title">Current</div>
        <div class="value" id="current">-- A</div>
    </div>

    <div class="card">
        <div class="title">Power</div>
        <div class="value" id="power">-- W</div>
    </div>

    <div class="card">
        <div class="title">Energy</div>
        <div class="value" id="energy">-- kWh</div>
    </div>

    <div class="card">
        <div class="title">CO₂ Emission</div>
        <div class="value" id="co2">-- kg</div>
        <div id="carbonStatus" class="status">Checking...</div>
    </div>

</div>

<footer>
    Last Updated: <span id="updated">--</span>
</footer>

<script>

const channelID = "3267371";
const readAPI = "RC0E1W7ZMNGAVDU2";

async function fetchData() {
    try {
        const response = await fetch(`https://api.thingspeak.com/channels/${channelID}/feeds/last.json?api_key=${readAPI}`);
        const data = await response.json();

        document.getElementById("temp").innerText = data.field1 + " °C";
        document.getElementById("hum").innerText = data.field2 + " %";
        document.getElementById("current").innerText = data.field3 + " A";
        document.getElementById("power").innerText = data.field4 + " W";
        document.getElementById("energy").innerText = data.field5 + " kWh";
        document.getElementById("co2").innerText = data.field6 + " kg";

        let co2 = parseFloat(data.field6);
        let statusBox = document.getElementById("carbonStatus");

        if (co2 < 1) {
            statusBox.innerText = "GREEN ZONE";
            statusBox.className = "status green";
        } else if (co2 < 3) {
            statusBox.innerText = "MODERATE";
            statusBox.className = "status orange";
        } else {
            statusBox.innerText = "HIGH EMISSION";
            statusBox.className = "status red";
        }

        document.getElementById("updated").innerText = new Date().toLocaleTimeString();

    } catch (error) {
        console.log("Error fetching data");
    }
}

fetchData();
setInterval(fetchData, 15000);

</script>

</body>
</html>
